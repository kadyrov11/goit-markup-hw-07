<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ==============================1 ЗАДАНИЕ=================================== -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- ==============================2 ЗАДАНИЕ=================================== -->

    <ul id="ingredients"></ul>

    <!-- ==============================3 ЗАДАНИЕ=================================== -->

    <ul id="gallery" class="gallery-list"></ul>

    <!-- ==============================4 ЗАДАНИЕ=================================== -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>
    <!-- ==============================5 ЗАДАНИЕ=================================== -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <!-- ==============================6 ЗАДАНИЕ=================================== -->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
    <!-- ==============================7 ЗАДАНИЕ=================================== -->
    <input id="font-size-control" type="range" step="3" min="10" max="40" />
    <br />
    <span id="text">Абракадабра!</span>
    <!-- ==============================8 ЗАДАНИЕ=================================== -->
    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>
    <div id="boxes"></div>
    <!-- ==============================================================================  -->
    <script src="js/7-module(1).js" type="module"></script>
    <script src="js/7-module(2).js" type="module"></script>
    <script src="js/7-module(3).js" type="module"></script>
    <script src="js/7-module(4).js" type="module"></script>
    <script src="js/7-module(5).js" type="module"></script>
    <script src="js/7-module(6).js" type="module"></script>
    <script src="js/7-module(7).js" type="module"></script>
    <script src="js/7-module(8).js" type="module"></script>
  </body>
</html>
